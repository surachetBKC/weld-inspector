<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weld Inspector</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f2f5; margin: 0; }
        h1 { color: #333; }
        #container { display: flex; flex-direction: column; align-items: center; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; margin-top: 20px; }
        video { border-radius: 8px; max-width: 90vw; max-height: 60vh; }
        #result { font-size: 3em; font-weight: bold; margin: 20px 0; padding: 10px 20px; border-radius: 10px; color: white; transition: background-color 0.3s; }
        .ok { background-color: #28a745; }
        .ng { background-color: #dc3545; }
        .neutral { background-color: #6c757d; }
        button { font-size: 1.2em; padding: 10px 20px; border-radius: 8px; border: none; background-color: #007bff; color: white; cursor: pointer; margin-bottom: 20px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>AI Weld Inspector</h1>
    <div id="container">
        <button id="startButton">üöÄ Start Camera</button>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="result" class="neutral">Waiting...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        let predictionInterval;

        startButton.onclick = async () => {
            try {
                // ‡∏Ç‡∏≠‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' } // ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏á
                });
                video.srcObject = stream;
                startButton.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß

                // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏á‡∏†‡∏≤‡∏û‡πÑ‡∏õ‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢‡∏ú‡∏•‡∏ó‡∏∏‡∏Å‡πÜ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                predictionInterval = setInterval(predict, 1000);

            } catch (err) {
                console.error("Error accessing camera: ", err);
                resultDiv.textContent = "Camera Error!";
            }
        };

        async function predict() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

            // ‡∏ß‡∏≤‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å video ‡∏•‡∏á‡∏ö‡∏ô canvas ‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // ‡πÅ‡∏õ‡∏•‡∏á‡∏†‡∏≤‡∏û‡πÉ‡∏ô canvas ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (Base64)
            const imageData = canvas.toDataURL('image/jpeg');

            // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏õ‡∏ó‡∏µ‡πà Backend (app.py) ‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });

            // ‡∏£‡∏±‡∏ö‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤
            const data = await response.json();

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
            resultDiv.textContent = `${data.result} (${data.confidence})`;
            resultDiv.className = 'result ' + (data.result === 'OK' ? 'ok' : 'ng');
        }
    </script>
</body>
</html>
